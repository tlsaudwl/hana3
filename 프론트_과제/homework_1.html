<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>homework 1</title>
    <style>
      table {

        margin: 0 auto;
        border-collapse: collapse;
      }

      th,

        padding-bottom: 10px;
        text-align: center;
        border: 1px solid skyblue;
      }
      thead {
          background-color: skyblue;
      }

        <tr>
          <td>유채방</td>

          <td>동성 도미토리</td>
