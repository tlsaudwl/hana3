<!-- 회원가입 화면 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./bs.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">가입하기</h1>
      <form class="row g-3 border p-3">
        <div class="col-md-6 col-lg-3">
          <label for="inputNickname" class="form-label">Nickname</label>
          <input
            type="email"
            class="form-control"
            id="inputNickname"
            placeholder="Nickname.."
          />
        </div>
        <div class="col-md-6 col-lg-3">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="Email..."
          />
        </div>
        <div class="col-md-6 col-lg-3">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-md-6 col-lg-3">
          <label for="inputPassword42" class="form-label">Password Check</label>
          <input type="password" class="form-control" id="inputPassword42" />
        </div>

        <div class="col-12">
          <div class="row">
            <div class="col-lg-3">
              <label for="inputAddress2" class="form-label">Address 2</label>
            </div>
            <div class="col-lg-9">
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Apartment, studio, or floor"
              />
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
      <button onclick="hideAdress()" class="btn btn-success">
        Hide Address
      </button>
    </div>
  </body>
</html>
